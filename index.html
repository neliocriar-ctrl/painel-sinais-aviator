<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Predictor Pro - Aviator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007a;
            --primary-glow: rgba(255, 0, 122, 0.5);
            --secondary: #00f2ff;
            --purple: #a020f0;
            --blue: #007bff;
            --bg-dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, #1a0b2e, transparent),
                              radial-gradient(circle at bottom left, #0b1a2e, transparent);
        }

        .hidden { display: none !important; }

        /* TELA HOME */
        #home-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .config-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .config-card h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .config-card p {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .btn-generate {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px var(--primary-glow);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--primary);
        }

        /* TELA DO PAINEL */
        #panel-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .logo-small {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-small img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .signals-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 5px;
            flex-grow: 1;
            margin: 0 20px;
            scrollbar-width: none;
        }

        .signals-list::-webkit-scrollbar { display: none; }

        .signal-item {
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            min-width: 110px;
            text-align: center;
        }

        .signal-item.rosa { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
        .signal-item.roxo { border-color: var(--purple); }
        .signal-item.azul { border-color: var(--blue); }

        .signal-item .time { font-weight: 900; font-size: 14px; display: block; }
        .signal-item .type { font-size: 10px; text-transform: uppercase; font-weight: 700; }
        
        .type-rosa { color: var(--primary); }
        .type-roxo { color: var(--purple); }
        .type-azul { color: var(--blue); }

        .game-container {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #888;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Overlay de Alerta */
        #alert-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }

        .alert-box {
            background: rgba(0,0,0,0.9);
            padding: 25px 50px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
        }

        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .signals-list { width: 100%; margin: 0; }
        }
    </style>
</head>
<body>

    <!-- TELA HOME -->
    <div id="home-screen">
        <div class="config-card">
            <h1>PREDICTOR PRO</h1>
            <p>Configure sua estratégia de sinais</p>
            
            <div class="input-group">
                <label>Casa de Apostas (URL)</label>
                <input type="text" id="input-url" value="https://www.txunabet.co.mz/pt">
            </div>

            <div class="input-group">
                <label>Número de Previsões</label>
                <input type="number" id="input-count" value="10" min="1" max="50">
            </div>

            <div class="input-group">
                <label>Intervalo de Tempo (Minutos)</label>
                <input type="number" id="input-interval" value="5" min="1" max="60">
            </div>

            <button class="btn-generate" onclick="generateStrategy()">Gerar Estratégia</button>
        </div>
    </div>

    <!-- TELA DO PAINEL -->
    <div id="panel-screen" class="hidden">
        <header class="top-bar">
            <div class="logo-small">
                <img src="https://via.placeholder.com/50/FFFFFF/FF007A?text=B" alt="Logo">
                <button class="btn-back" onclick="goHome()">Voltar</button>
            </div>

            <div class="signals-list" id="signals-container">
                <!-- Sinais gerados aparecerão aqui -->
            </div>

            <div id="current-status" style="font-size: 10px; color: var(--primary); font-weight: 900;">
                SISTEMA ATIVO
            </div>
        </header>

        <main class="game-container">
            <iframe id="game-iframe" src="" frameborder="0"></iframe>
            
            <div id="alert-overlay" class="hidden">
                <div class="alert-box">
                    <h2 id="alert-title">ENTRADA CONFIRMADA</h2>
                    <p id="alert-subtitle">POSSÍVEL ROSA</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function generateStrategy() {
            const url = document.getElementById('input-url').value;
            const count = parseInt(document.getElementById('input-count').value);
            const interval = parseInt(document.getElementById('input-interval').value);

            if (!url) { alert("Insira a URL da casa!"); return; }

            // Configurar Iframe
            document.getElementById('game-iframe').src = url;

            // Gerar Horários
            const container = document.getElementById('signals-container');
            container.innerHTML = '';
            
            let currentTime = new Date();
            // Começar 2 minutos à frente
            currentTime.setMinutes(currentTime.getMinutes() + 2);

            for (let i = 0; i < count; i++) {
                // Adicionar intervalo com pequena variação aleatória
                const variation = Math.floor(Math.random() * 60); // variação de segundos
                currentTime.setSeconds(currentTime.getSeconds() + (interval * 60) + variation);

                const timeStr = currentTime.toLocaleTimeString('pt-BR', { hour12: false });
                
                // Definir Cor (Rosa, Roxo ou Azul)
                const rand = Math.random();
                let type, colorClass, typeText;

                if (rand > 0.8) {
                    type = 'rosa';
                    colorClass = 'rosa';
                    typeText = 'Rosa (10x+)';
                } else if (rand > 0.4) {
                    type = 'roxo';
                    colorClass = 'roxo';
                    typeText = 'Roxo (2x+)';
                } else {
                    type = 'azul';
                    colorClass = 'azul';
                    typeText = 'Azul (1.5x+)';
                }

                const item = document.createElement('div');
                item.className = `signal-item ${colorClass}`;
                item.innerHTML = `
                    <span class="time">${timeStr}</span>
                    <span class="type type-${type}">${typeText}</span>
                `;
                container.appendChild(item);
            }

            // Trocar Telas
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('panel-screen').classList.remove('hidden');

            // Iniciar Monitoramento de Alertas
            startAlertMonitor();
        }

        function goHome() {
            document.getElementById('panel-screen').classList.add('hidden');
            document.getElementById('home-screen').classList.remove('hidden');
            clearInterval(window.alertInterval);
        }

        function startAlertMonitor() {
            const overlay = document.getElementById('alert-overlay');
            const alertTitle = document.getElementById('alert-title');
            const alertSubtitle = document.getElementById('alert-subtitle');

            window.alertInterval = setInterval(() => {
                const now = new Date().toLocaleTimeString('pt-BR', { hour12: false });
                const signals = document.querySelectorAll('.signal-item');
                
                signals.forEach(sig => {
                    const sigTime = sig.querySelector('.time').innerText;
                    if (sigTime === now) {
                        const type = sig.querySelector('.type').innerText;
                        alertTitle.innerText = "ENTRADA CONFIRMADA";
                        alertSubtitle.innerText = `POSSÍVEL ${type.toUpperCase()}`;
                        
                        overlay.classList.remove('hidden');
                        setTimeout(() => overlay.classList.add('hidden'), 15000);
                    }
                });
            }, 1000);
        }
    </script>
</body>
</html>
