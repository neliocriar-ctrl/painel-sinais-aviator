<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Signal Bot - Aviator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007a;
            --primary-glow: rgba(255, 0, 122, 0.5);
            --secondary: #00f2ff;
            --bg-dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, #1a0b2e, transparent),
                              radial-gradient(circle at bottom left, #0b1a2e, transparent);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Painel de Sinais Premium */
        .signal-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 10;
        }

        .signal-panel::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            background-size: 200% 100%;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .logo-area {
            position: relative;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 3px;
            background: #fff;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            font-size: 9px;
            font-weight: 900;
            padding: 3px 10px;
            border-radius: 20px;
            white-space: nowrap;
            box-shadow: 0 0 10px var(--primary);
            transition: all 0.3s ease;
        }

        .main-signal {
            flex-grow: 1;
        }

        .main-signal h1 {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: 3px;
            text-align: center;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .stat-card .label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-card .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--secondary);
        }

        .stat-card.highlight .value {
            color: var(--primary);
        }

        /* Barra de Progresso */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* Área do Jogo */
        .game-area {
            flex-grow: 1;
            position: relative;
            background: #000;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Overlay de Alerta Premium */
        #overlay-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .alert-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 60px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px rgba(255, 0, 122, 0.4);
            text-align: center;
            animation: pulse-alert 1.5s infinite;
        }

        @keyframes pulse-alert {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 0, 122, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(255, 0, 122, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 0, 122, 0.4); }
        }

        .alert-box h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .alert-box p {
            color: var(--primary);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .signal-panel {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .stats-row {
                gap: 10px;
                width: 100%;
            }
            
            .stat-card {
                flex: 1;
                min-width: 0;
                padding: 5px;
            }
            
            .main-signal h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="signal-panel">
            <div class="logo-area">
                <div class="logo-circle">
                    <img src="https://via.placeholder.com/100/FFFFFF/FF007A?text=BOT" alt="Logo">
                </div>
                <div class="status-badge" id="status-text">INICIANDO...</div>
            </div>
            
            <div class="main-signal">
                <h1 id="signal-title">AGUARDE O SINAL</h1>
                <div class="stats-row">
                    <div class="stat-card">
                        <span class="label">Próximo Rosa</span>
                        <span class="value" id="pink-time">--:--:--</span>
                    </div>
                    <div class="stat-card highlight">
                        <span class="label">Assertividade</span>
                        <span class="value" id="graph-percent">0%</span>
                    </div>
                    <div class="stat-card">
                        <span class="label">Saída Sugerida</span>
                        <span class="value" id="exit-value">--X</span>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </header>

        <main class="game-area">
            <iframe 
                src="https://www.txunabet.co.mz/pt" 
                id="game-iframe"
                title="Plataforma de Jogo"
                frameborder="0"
                allowfullscreen>
            </iframe>
            
            <div id="overlay-alert" class="hidden">
                <div class="alert-box">
                    <h2 id="overlay-text">ENTRADA CONFIRMADA</h2>
                    <p>SAÍDA EM <span id="overlay-exit">2.00X</span></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            minWaitTime: 40000,    // Espera mínima entre sinais (40 segundos)
            maxWaitTime: 120000,   // Espera máxima entre sinais (2 minutos)
            analysisTime: 10000,   // Tempo de "análise" visual (10 segundos)
            alertDuration: 15000   // Quanto tempo o sinal fica ativo (15 segundos)
        };

        const elements = {
            status: document.getElementById('status-text'),
            title: document.getElementById('signal-title'),
            pinkTime: document.getElementById('pink-time'),
            graph: document.getElementById('graph-percent'),
            exit: document.getElementById('exit-value'),
            overlay: document.getElementById('overlay-alert'),
            overlayText: document.getElementById('overlay-text'),
            overlayExit: document.getElementById('overlay-exit'),
            progressBar: document.getElementById('progress-bar')
        };

        function updateProgressBar(duration, callback) {
            let start = null;
            function animate(timestamp) {
                if (!start) start = timestamp;
                let progress = timestamp - start;
                let percentage = Math.min((progress / duration) * 100, 100);
                elements.progressBar.style.width = percentage + '%';
                
                if (progress < duration) {
                    requestAnimationFrame(animate);
                } else if (callback) {
                    callback();
                }
            }
            requestAnimationFrame(animate);
        }

        function generateData() {
            const now = new Date();
            // Rosa previsto para daqui a 5-15 minutos
            const pinkMinutes = now.getMinutes() + Math.floor(Math.random() * 10) + 5;
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = (pinkMinutes % 60).toString().padStart(2, '0');
            const seconds = Math.floor(Math.random() * 60).toString().padStart(2, '0');
            
            const time = `${hours}:${minutes}:${seconds}`;
            const accuracy = (Math.random() * 5 + 94).toFixed(1) + '%';
            const exit = (Math.random() * 5 + 2.0).toFixed(2) + 'X';
            
            const messages = ["ENTRADA CONFIRMADA", "SINAL DETECTADO", "PADRÃO IDENTIFICADO", "PROTEÇÃO 4X"];
            return { time, accuracy, exit, msg: messages[Math.floor(Math.random() * messages.length)] };
        }

        function startSignalCycle() {
            // FASE 1: AGUARDANDO
            elements.status.innerText = "AGUARDANDO...";
            elements.status.style.background = "#555";
            elements.title.innerText = "AGUARDANDO PADRÃO...";
            elements.progressBar.style.width = '0%';

            const waitTime = Math.floor(Math.random() * (CONFIG.maxWaitTime - CONFIG.minWaitTime)) + CONFIG.minWaitTime;
            
            setTimeout(() => {
                // FASE 2: ANALISANDO
                elements.status.innerText = "ANALISANDO...";
                elements.status.style.background = "#ffae00";
                elements.title.innerText = "ANALISANDO TENDÊNCIA...";
                
                updateProgressBar(CONFIG.analysisTime, () => {
                    // FASE 3: SINAL ATIVO
                    const data = generateData();
                    
                    elements.status.innerText = "SINAL ATIVO";
                    elements.status.style.background = "#00ff88";
                    elements.title.innerText = data.msg;
                    
                    elements.pinkTime.innerText = data.time;
                    elements.graph.innerText = data.accuracy;
                    elements.exit.innerText = data.exit;
                    
                    elements.overlayText.innerText = data.msg;
                    elements.overlayExit.innerText = data.exit;
                    elements.overlay.classList.remove('hidden');
                    
                    setTimeout(() => {
                        elements.overlay.classList.add('hidden');
                        startSignalCycle();
                    }, CONFIG.alertDuration);
                });
            }, waitTime);
        }

        window.onload = () => {
            setTimeout(startSignalCycle, 3000);
        };
    </script>
</body>
</html>
